  <script>
   document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");
  const alertPlaceholder = document.createElement('div');
  alertPlaceholder.id = 'alert-placeholder';
  form.parentNode.insertBefore(alertPlaceholder, form);

  // Function to show alerts
  function showAlert(message, type) {
    alertPlaceholder.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
    setTimeout(() => {
      const alertDiv = alertPlaceholder.querySelector('.alert');
      if (alertDiv) alertDiv.remove();
    }, 5000);
  }

  form.addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = new FormData(form);

    // Disable the submit button during submission
    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = "Submitting...";

    try {
      const response = await fetch("http://localhost:5000/api/applications", {
        method: "POST",
        body: formData,
      });

      if (response.Created) {
        const result = await response.json();
        showAlert("Applied successfully! Redirecting to the homepage...", "success");

        // Redirect to the homepage after a brief delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000); 
      } else {
        const error = await response.text();
        showAlert(`Application failed. Please try again. Error: ${error || "Unknown error"}`, "danger");
      }
    } catch (error) {
      console.error("Error submitting the form:", error);
      showAlert("Something went wrong while submitting the form. Please try again later.", "danger");
    } finally {
      // Re-enable the submit button
      submitButton.disabled = false;
      submitButton.textContent = "Submit Application";
    }
  });
});


  </script>
